name: Update README

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 00:00 UTC 실행
  workflow_dispatch:

jobs:
  update-readme-and-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "Update README with recent activity"
          MAX_LINES: 5
          COMMIT_NAME: GitHub Activity Readme

      - name: Generate Contribution Graph
        uses: peterxcli/gh-contribution-graph-action@v2.0
        with:
          targets: 'choo121600@apache/airflow'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_dir: 'images'
          exclude_authored_from_reviewed: true

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: choo121600
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Seoul

          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_filter: issue, pr, review, comment
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_achievements: yes
          plugin_followup: yes
          plugin_contributors: yes
          plugin_lines: yes
          plugin_traffic: yes

      - name: Commit and push updates
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md images/*.svg github-metrics.svg
          git commit -m "Update README, graph, and metrics" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
